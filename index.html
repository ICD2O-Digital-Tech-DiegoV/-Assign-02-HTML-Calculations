<body>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="./js/script.js"></script>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Miles per hour to Kilometers per hour!</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <table>
        <tr>
          <th>
            <h2>Formula</h2>
            <h3> Mph x 1.60 </h3>
            <h3></h3>
          </th>
        </tr>
      </table>
      <!-- Simple Textfield -->
      <form action="#">
        <p>Mph </p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="[1-9][0-9]*(\.[0-9]+)?" id="Mph" />
          <div id="Kph"> Kph = ?</div>
          <br>
          <span class="mdl-textfield__error">Input is not valid!</span>
        </div>
      </form>


      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="doMathClicked()">
        Calculate
      </button>
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css" />
      <br />

      <div id="Kph"></div>
      Here is a <a href="more.html"> awesome link</a> to my Second page, Kph to Metres per hour</a>.
